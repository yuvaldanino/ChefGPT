upstream django {
    server web:8000;  # 'web' is the service name in docker-compose
}

# Map of allowed paths
map $uri $is_allowed {
    default 0;
    ~^/health/$ 1;
    ~^/$ 1;
    ~^/login/$ 1;
    ~^/register/$ 1;
    ~^/static/ 1;
    ~^/media/ 1;
    ~^/admin/ 1;
    ~^/chat/ 1;
    ~^/profile/ 1;
    ~^/my-recipes/ 1;
    ~^/view-recipe/ 1;
    ~^/new-chat/$ 1;
    ~^/chat-list/$ 1;
    ~^/send-message/ 1;
    ~^/save-recipe/ 1;
    ~^/delete-recipe/ 1;
    ~^/update-sidebar-state/ 1;
}

server {
    listen 80;
    server_name _;  # Accept any hostname

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Enable detailed error logging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log combined;

    # Health check
    location = /health/ {
        default_type application/json;
        return 200 '{"status":"healthy"}';
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        return 404;
    }

    location ~ \.(env|config|ini|log|sql|php|asp|aspx|jsp|json|yml|yaml|xml)$ {
        deny all;
        return 404;
    }

    # Everything else goes to Django
    location / {
        # Check if path is allowed
        if ($is_allowed = 0) {
            return 404;
        }

        # Debug headers
        add_header X-Debug-Host $host;
        add_header X-Debug-Request-URI $request_uri;
        add_header X-Debug-Remote-Addr $remote_addr;
        add_header X-Debug-Forwarded-For $http_x_forwarded_for;
        add_header X-Debug-Forwarded-Host $http_x_forwarded_host;
        add_header X-Debug-Forwarded-Proto $http_x_forwarded_proto;

        proxy_pass http://django;
        proxy_set_header Host $http_x_forwarded_host;  # Use the ALB's host header
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Add error handling
        proxy_intercept_errors off;
        
        # Increase timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
} 