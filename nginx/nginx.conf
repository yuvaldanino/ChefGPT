upstream django {
    server web:8000;  # 'web' is the service name in docker-compose
}

# Map of allowed paths - temporarily allow all paths for debugging
map $uri $is_allowed {
    default 1;  # Allow all paths temporarily
}

server {
    listen 80;
    server_name _;  # Accept any hostname

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Enable detailed error logging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log combined;

    # Health check
    location = /health/ {
        default_type application/json;
        return 200 '{"status":"healthy"}';
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        return 404;
    }

    location ~ \.(env|config|ini|log|sql|php|asp|aspx|jsp|json|yml|yaml|xml)$ {
        deny all;
        return 404;
    }

    # Everything else goes to Django
    location / {
        # Debug headers
        add_header X-Debug-Host $host;
        add_header X-Debug-Request-URI $request_uri;
        add_header X-Debug-Remote-Addr $remote_addr;
        add_header X-Debug-Forwarded-For $http_x_forwarded_for;
        add_header X-Debug-Forwarded-Host $http_x_forwarded_host;
        add_header X-Debug-Forwarded-Proto $http_x_forwarded_proto;

        proxy_pass http://django;
        proxy_set_header Host $host;  # Use $host instead of $http_host
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        
        # Error handling
        proxy_intercept_errors off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
} 