upstream django {
    server web:8000;
}

server {
    listen 80;
    server_name _;  # Accept any host

    # Debug logging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log combined;

    # Health check endpoint
    location = /health/ {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"status":"healthy"}';
    }

    # Static files
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Media files
    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Django application
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Debug headers
        add_header X-Debug-Host $host;
        add_header X-Debug-Request-URI $request_uri;
        add_header X-Debug-Remote-Addr $remote_addr;
        add_header X-Debug-Forwarded-For $http_x_forwarded_for;
        add_header X-Debug-Forwarded-Host $http_x_forwarded_host;
        add_header X-Debug-Forwarded-Proto $http_x_forwarded_proto;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
        add_header Referrer-Policy "same-origin";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;";
    }
} 