{% extends 'cooking/base.html' %}

{% block title %}{{ recipe.title }} - ChefGPT{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <!-- <h3 class="mb-0">{{ recipe.title }}</h3> -->
            <div class="btn-group">
                <a href="{% url 'chat' recipe.chat_session.id %}" class="btn btn-outline-primary">
                    <i class="fas fa-comments me-1"></i>View Chat
                </a>
                <a href="{% url 'profile' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Back to Recipes
                </a>
            </div>
        </div>
        <div class="card-body recipe-content">
            {{ recipe.content|safe }}
        </div>
        <div class="card-footer text-muted">
            Created on {{ recipe.created_at|date:"F j, Y" }}
        </div>
    </div>
</div>

<style>
.recipe-content {
    padding: 2rem;
}
.recipe-content h2 {
    color: #2c3e50;
    margin-bottom: 1.5rem;
    font-size: 1.75rem;
}
.recipe-content h3 {
    color: #34495e;
    margin-top: 1.5rem;
    margin-bottom: 1rem;
    font-size: 1.25rem;
}
.recipe-content ul,
.recipe-content ol {
    padding-left: 1.5rem;
    margin-bottom: 1rem;
}
.recipe-content li {
    margin-bottom: 0.5rem;
}
.btn-group .btn {
    padding: 0.375rem 0.75rem;
}
</style>
{% endblock %}
